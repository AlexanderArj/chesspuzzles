<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chess Puzzles Master</title>
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/auth.css">
    <script type="module" src="src/registro.js"></script>
</head>
<body>
    <div class="auth-container">
        <header>
            <a href="/">
                <h2>&lt; Back to Game</h2>
            </a>
        </header>
        
        <main class="auth-card">
            <h1 class="title">Create an account</h1>
            <form id="registroForm" class="auth-form">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           pattern="[A-Za-z0-9]{3,16}" 
                           title="3-16 characters."
                           placeholder="Enter your username">
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required 
                           title="Enter a valid email (ej: user@domain.com)"
                           placeholder="sample@domain.com">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Minimum 8 characters, at least one uppercase letter, one lowercase letter, and one number."
                           placeholder="8 characters at least">
                </div>

                <button type="submit" class="auth-btn">Sign UP</button>
            </form>
            <p class="switch-link">
                Have an account? <a href="/login.html">Sign In Here ♟️</a>
            </p>
        </main>
    </div>
</body>
</html>
